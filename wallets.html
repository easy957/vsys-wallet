<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VSYS Wallet</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;1,600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <div class="d-flex">
      <aside class="side-menu d-flex flex-column justify-content-between">
        <div class="arrow-button-wrapper w-100">
          <button type="button" class="arrow-button btn">
            <svg width="32" height="32" class="arrow">
              <use href="images/icons.svg#menu-arrow"></use>
            </svg>
          </button>
        </div>
        <nav>
          <ul class="nav-list">
            <li class="nav-item">
              <a href="" class="nav-link nav-link--active">
                <svg height="32" width="32" class="nav-icon">
                  <use href="images/icons.svg#menu-wallets"></use>
                </svg>
                Wallets
              </a>
            </li>
            <li class="nav-item">
              <a href="" class="nav-link">
                <svg height="32" width="32" class="nav-icon">
                  <use href="images/icons.svg#menu-source-rates"></use>
                </svg>
                Source of rates
              </a>
            </li>
            <li class="nav-item">
              <a href="" class="nav-link">
                <svg height="32" width="32" class="nav-icon">
                  <use href="images/icons.svg#menu-transactions"></use>
                </svg>
                Transactions
              </a>
            </li>
            <li class="nav-item">
              <a href="" class="nav-link">
                <svg height="32" width="32" class="nav-icon">
                  <use href="images/icons.svg#menu-logout"></use>
                </svg>
                Log out
              </a>
            </li>
          </ul>
        </nav>
        <img
          class="menu-logo align-self-center"
          width="151"
          src="./images/vsys-logo.png"
          alt=""
        />
      </aside>
      <div class="flex-grow-1 wallets-container">
        <div class="h-100">
          <div class="h-100 bg-dark"></div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
