<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VSYS Wallet</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;1,600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <div class="d-flex">
      <aside
        data-menu
        class="side-menu is-open d-flex flex-column justify-content-between"
      >
        <div class="arrow-button-wrapper w-100">
          <button data-menu-button type="button" class="arrow-button btn">
            <svg width="32" height="32" class="arrow">
              <use href="images/icons.svg#menu-arrow"></use>
            </svg>
          </button>
        </div>
        <nav>
          <ul class="nav-list">
            <li class="nav-item">
              <a href="" class="nav-link nav-link--active">
                <svg height="32" width="32" class="nav-icon">
                  <use href="images/icons.svg#menu-wallets"></use>
                </svg>
                <span class="nav-label">Wallets</span>
              </a>
            </li>
            <li class="nav-item">
              <a href="" class="nav-link">
                <svg height="32" width="32" class="nav-icon">
                  <use href="images/icons.svg#menu-source-rates"></use>
                </svg>
                <span class="nav-label">Source of rates</span>
              </a>
            </li>
            <li class="nav-item">
              <a href="" class="nav-link">
                <svg height="32" width="32" class="nav-icon">
                  <use href="images/icons.svg#menu-transactions"></use>
                </svg>
                <span class="nav-label">Transactions</span>
              </a>
            </li>
            <li class="nav-item">
              <a href="" class="nav-link">
                <svg height="32" width="32" class="nav-icon">
                  <use href="images/icons.svg#menu-logout"></use>
                </svg>
                <span class="nav-label">Log out</span>
              </a>
            </li>
          </ul>
        </nav>
        <div class="logo-thumb">
          <img
            class="menu-logo-big menu-logo align-self-center"
            width="151"
            src="./images/vsys-logo.png"
            alt=""
          />
          <img
            class="menu-logo-small menu-logo align-self-center"
            width="80"
            src="./images/vsys-logo-small.png"
            alt=""
          />
        </div>
      </aside>

      <div data-main-container class="main-container">
        <div class="container w-auto flex-grow-1 px-5 py-4">
          <div class="row">
            <div class="col">
              <h1 class="title-text">Bitcoin wallet</h1>
            </div>
          </div>

          <div class="row">
            <div class="col-6">
              <h2 class="subtitle-text">Bitcoin wallet</h2>
              <div class="d-flex">
                <div>
                  <p class="common-text">Host name:</p>
                  <p class="common-text">Blockchain key:</p>
                  <p class="common-text accent-text">Test connection</p>
                </div>
                <div>
                  <p class="common-text">Bitcoin</p>
                  <p class="common-text accent-text">Upload</p>
                  <p class="common-text">Server offline</p>
                </div>
              </div>
            </div>

            <div class="col-6">
              <h2 class="subtitle-text">Bitcoin wallet</h2>
            </div>

            <div class="col-12">
              <h2 class="subtitle-text">Autopayout Policy</h2>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/mobile-menu.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
